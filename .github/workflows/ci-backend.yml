name: CI - Backend (.NET)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore Fleet.Api/Fleet.Api.slnx

      - name: Build solution
        run: dotnet build Fleet.Api/Fleet.Api.slnx --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test Fleet.Api.Tests/Fleet.Api.Tests.csproj --configuration Release --no-build
