name: CI - Frontend (React / Vite)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fleet-vite/package-lock.json

      - name: Install dependencies
        working-directory: fleet-vite
        run: npm ci

      - name: Build frontend
        working-directory: fleet-vite
        env:
          VITE_API_BASE_URL: https://fleet-takehome-api-fqffc9bra5buhjan.australiaeast-01.azurewebsites.net
        run: npm run build
