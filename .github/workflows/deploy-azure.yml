name: CD - Deploy to Azure App Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: "10.0.x"
  BACKEND_APP_NAME: fleet-takehome-api
  FRONTEND_APP_NAME: fleet-takehome-web

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish backend
        run: |
          dotnet publish Fleet.Api/Fleet.Api.csproj \
            -c Release \
            -o backend_publish

      # ---------- Frontend ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: fleet-vite
        env:
          VITE_API_BASE_URL: https://fleet-takehome-api-fqffc9bra5buhjan.australiaeast-01.azurewebsites.net
        run: |
          npm ci
          npm run build

      # ---------- Azure ----------
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy backend API
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.BACKEND_APP_NAME }}
          resource-group-name: PlanCare
          package: backend_publish

      - name: Deploy frontend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.FRONTEND_APP_NAME }}
          resource-group-name: PlanCare
          package: fleet-vite/dist
